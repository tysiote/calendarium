</head>
<body>
    <div id="export-preview" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="export-preview-header">Export</h4>
                </div>
                <div class="modal-body" id="export-preview-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zrušiť</button>
                </div>
            </div>
        </div>
    </div>
    <div id="filters-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Možnosti filtrov</h4>
                </div>
                <div class="modal-body" id="filters-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="setFilters();" data-dismiss="modal">Potvrdiť</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zrušiť</button>
                </div>
            </div>
        </div>
    </div>
    <div id="views-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Možnosti zobrazenia</h4>
                </div>
                <div class="modal-body" id="views-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="setView();" data-dismiss="modal">Potvrdiť</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zrušiť</button>
                </div>
            </div>
        </div>
    </div>
    <div id="screen">
        <div id="sidebar" class="sidebar">
            <img src="assets/logo.png" class="sidebar-logo"/>
            <div id="main-datepicker" style="background-color: white;"></div>
            <div id="other-navigation"></div>
            <button type="button" style="visibility: hidden;" onClick="mainDateChanged()" value="" id="test"></button>
        </div>
        <div class="main">
            <div class="jumbotron main-jumbotron" id="main-jumbotron"></div>
        </div>
    </div>
    <script>$(document).ready(function() {startPage();});</script>
</body>
</html>
