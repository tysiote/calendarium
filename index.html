<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="calendarium">
    <meta name="author" content="martinusmaco">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/moment.min.js"></script>
    <script src="bootstrap/js/transition.js"></script>
    <script src="bootstrap/js/collapse.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" rel="stylesheet"></script>
    <script src="bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap/js/bootstrap-toggle.min.js"></script>
    <script src="bootstrap/js/jspdf.min.js"></script>
    <script src="bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="bootstrap/js/bootstrap-select.min.js"></script>
    <script src="bootstrap/js/i18n/defaults-sk_SK.js"></script>
    <script src="bootstrap/js/underscore-min.js"></script>
    <!--<script src="bootstrap/js/index.js"></script>-->
    <!--<script src="bootstrap/js/jquery.mobile-1.4.5.min.js"></script>-->
    <!--<script src="bootstrap/js/jquery.ui.datepicker.js"></script>-->
    <!--<script id="mobile-datepicker" src="bootstrap/js/jquery.mobile.datepicker.js"></script>-->
    <script src="res/objects.js"></script>
    <script src="res/networking.js"></script>
    <script src="res/starter.js"></script>
    <script src="res/parser.js"></script>
    <script src="res/utilities.js"></script>
    <script src="res/sk.js"></script>
    <script src="res/builder.js"></script>
    <script src="res/exporter.js"></script>
    <script src="res/filters.js"></script>
    <script src="res/views.js"></script>
    <!--<link rel="stylesheet" href="bootstrap/css/jquery.mobile-1.4.5.min.css">-->
    <!--<link rel="stylesheet" href="bootstrap/css/jqm-demos.css">-->
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">-->
    <!--<link rel="stylesheet" href="bootstrap/css/jquery.mobile.datepicker.css">-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="res/checkboxes.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="res/calendarium.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootsnipp-toggle-switch.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-search.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-select-min.css">
    <title>TASR Calendarium</title>

</head>
<body>
        <div id="add-new-event" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Nová udalosť</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="input-title">Názov udalosti</label>
                                <input type="text" class="form-control" id="input-title" placeholder="Zadajte názov">
                            </div>
                            <div class="form-group">
                                <label for="input-content">Popis</label>
                                <textarea class="form-control" rows="5" id="input-content" placeholder="Zadajte popis"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-sm-3 col-lg-3">
                                    <div class="form-group">
                                        <label for="input-checkboxes">Členenie</label>
                                        <div class="form-group" id="input-checkboxes">
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-politics"><label for="input-checkbox-politics" class="checkbox-inline">Politika</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-justice"><label for="input-checkbox-justice" class="checkbox-inline">Justícia</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-economic"><label for="input-checkbox-economic" class="checkbox-inline">Ekonomika</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-sport"><label for="input-checkbox-sport" class="checkbox-inline">Šport</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-culture"><label for="input-checkbox-culture" class="checkbox-inline">Kultúra</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-local"><label for="input-checkbox-local" class="checkbox-inline">Samospráva</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-anniversary"><label for="input-checkbox-anniversary" class="checkbox-inline">Výročie</label></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-lg-3">
                                    <div class="form-group">
                                        <label for="input-checkboxes">Kraj</label>
                                        <div class="form-group" id="input-checkboxes3">
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-area-ba"><label for="input-checkbox-area-ba" class="checkbox-inline">Bratislavský kraj</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-area-tt"><label for="input-checkbox-area-tt" class="checkbox-inline">Trnavský kraj</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-area-tn"><label for="input-checkbox-area-tn" class="checkbox-inline">Trenčiansky kraj</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-area-nr"><label for="input-checkbox-area-nr" class="checkbox-inline">Nitriansky kraj</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-area-bb"><label for="input-checkbox-area-bb" class="checkbox-inline">Banskobystrický kraj</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-area-za"><label for="input-checkbox-area-za" class="checkbox-inline">Žilinský kraj</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-area-po"><label for="input-checkbox-area-po" class="checkbox-inline">Prešovský kraj</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-area-ke"><label for="input-checkbox-area-ke" class="checkbox-inline">Košický kraj</label></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-lg-3">
                                    <div class="form-group">
                                        <label for="input-checkboxes">Forma</label>
                                        <div class="form-group" id="input-checkboxes4">
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-form-press"><label for="input-checkbox-form-press" class="checkbox-inline">Tlačová beseda</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-form-briefing"><label for="input-checkbox-form-briefing" class="checkbox-inline">Brífing</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-form-conference"><label for="input-checkbox-form-conference" class="checkbox-inline">Konferencia</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-form-fete"><label for="input-checkbox-form-fete" class="checkbox-inline">Slávnosť</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-form-congress"><label for="input-checkbox-form-congress" class="checkbox-inline">Snem</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-form-festival"><label for="input-checkbox-form-festival" class="checkbox-inline">Festival</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-form-event"><label for="input-checkbox-form-event" class="checkbox-inline">Podujatie</label></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-lg-3">
                                    <div class="form-group">
                                        <label for="input-checkboxes">Spôsob</label>
                                        <div class="form-group" id="input-checkboxes2">
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-tag-text"><label for="input-checkbox-tag-text" class="checkbox-inline">Text</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-tag-video"><label for="input-checkbox-tag-video" class="checkbox-inline">Video</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-tag-audio"><label for="input-checkbox-tag-audio" class="checkbox-inline">Zvuk</label></div>
                                            <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-tag-photo"><label for="input-checkbox-tag-photo" class="checkbox-inline">Foto</label></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" id="input-date" placeholder="Použite ikonu napravo" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    <script type="text/javascript">$(function () {$('#datetimepicker1').datetimepicker({locale: 'sk', format: 'LLLL'});});</script>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-checkboxes">Viditeľnosť</label>
                                <div class="form-group" id="input-checkboxes5">
                                    <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-visibility-special"><label for="input-checkbox-visibility-special" class="checkbox-inline">Špeciálna udalosť</label></div>
                                    <div class="checkbox checkbox-primary"><input type="checkbox" value="" id="input-checkbox-visibility-public"><label for="input-checkbox-visibility-public" class="checkbox-inline">Verejné</label></div>
                                </div>
                            </div>
                            <p class="error-msg" id="input-new-error"></p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zrušiť</button>
                        <button type="button" class="btn btn-primary" onclick="addEventClicked();">Pridať udalosť</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="export-preview" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="export-preview-header">Export</h4>
                    </div>
                    <div class="modal-body" id="export-preview-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zrušiť</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="filters-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Možnosti filtrov</h4>
                    </div>
                    <div class="modal-body" id="filters-modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="setFilters();" data-dismiss="modal">Potvrdiť</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zrušiť</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="views-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Možnosti zobrazenia</h4>
                    </div>
                    <div class="modal-body" id="views-modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="setView();" data-dismiss="modal">Potvrdiť</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zrušiť</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="screen">
            <div id="sidebar" class="sidebar">
                <img src="assets/logo.png" class="sidebar-logo"/>
                <button type="button" class="btn btn-lg btn-sidebar" data-toggle="modal" data-target="#add-new-event">Nová udalosť</button>
                <div id="main-datepicker" style="background-color: white;"></div>
                <div id="other-navigation"></div>
                <button type="button" style="visibility: hidden;" onClick="mainDateChanged()" value="" id="test"></button>
            </div>
            <div class="main">
                <div class="jumbotron main-jumbotron" id="main-jumbotron"></div>
            </div>
        </div>
    <script>$(document).ready(function() {startPage();});</script>
</body>
</html>
